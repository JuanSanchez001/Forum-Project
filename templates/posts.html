{% extends "layout.html" %}
{% block title %}All Posts{% endblock %}

{% block content %}
  <h2>All Forum Posts</h2>
  {% if posts %}
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item">
          <a href="{{ url_for('view_post', post_id=post['_id']) }}">
            {{ post['title'] }}
          </a>
          <br>
          <small>
			by {{ post.username }}
		  </small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts yet. <a href="{{ url_for('renderPage1') }}">Create one!</a></p>
  {% endif %}
{% endblock %}
