<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Forum{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% if logged_in %}
          <li><a href="{{ url_for('list_posts') }}">Forum</a></li>
          <li><a href="{{ url_for('renderPage1') }}">Create Post</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if logged_in %}
          <li><p class="navbar-text">{{ session['user_data']['name'] }}</p></li>
          <li><p class="navbar-text">GitHub: {{ session['user_data']['login'] }}</p></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
